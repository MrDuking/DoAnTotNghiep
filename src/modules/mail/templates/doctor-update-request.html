<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #f5f7fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(34, 53, 90, 0.11), 0 1.5px 4px rgba(34, 53, 90, 0.06);
      overflow: hidden;
      border: none;
    }

    .header {
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      color: #fff;
      padding: 22px 24px 16px 24px;
      text-align: center;
      border-radius: 16px 16px 0 0;
    }

    .header h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: .5px;
    }

    .content {
      padding: 24px 22px 20px 22px;
      color: #2d3748;
      font-size: 1.06rem;
    }

    .content strong {
      color: #2563eb;
    }

    .content p {
      margin: 10px 0 15px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 22px;
      background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
      color: #fff !important;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(34, 53, 90, 0.08);
      transition: filter .15s;
    }

    .btn:hover {
      filter: brightness(0.96);
    }

    .footer {
      background: #f8fafc;
      padding: 14px 10px 16px 10px;
      text-align: center;
      color: #8c98a4;
      font-size: 0.97rem;
      border-top: 1px solid #e5e7eb;
      border-radius: 0 0 16px 16px;
    }

    @media (max-width: 540px) {
      .container {
        max-width: 98vw;
        margin: 8px;
      }

      .header,
      .content,
      .footer {
        padding-left: 5vw;
        padding-right: 5vw;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Yêu cầu cập nhật hồ sơ bác sĩ</h1>
    </div>
    <div class="content">
      <p>Xin chào <strong>{{fullName}}</strong>,</p>
      <p>Hồ sơ bác sĩ của bạn cần được cập nhật.</p>
      <!-- <p><strong>Lý do:</strong> {{reason}}</p> -->
      <p>Vui lòng đăng nhập vào hệ thống để cập nhật thông tin.</p>
      <a href="{{updateProfileUrl}}" class="btn">Cập nhật hồ sơ</a>
    </div>
    <div class="footer">
      Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.
    </div>
  </div>
</body>

</html>
